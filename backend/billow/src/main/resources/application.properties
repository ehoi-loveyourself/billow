server.port = 8009
spring.profiles.include=api-key, oauth
server.servlet.context-path=/api

# MySQL
spring.datasource.url=jdbc:mysql://j7b309.p.ssafy.io:3306/billow?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true
spring.datasource.username=[username]
spring.datasource.password=[password]
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none

# ddl
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Security
spring.security.user.name=[username]
spring.security.user.password=[password]

#CoolSMS
coolsms.apikey=[apikey]
coolsms.apisecret=[apisecret]
coolsms.fromnumber=[phonenumber]

#jwt
jwt.secret=[secret]
jwt.validTime=1000 * 60 * 60 * 2L
